<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <!--fontawesome-->
    <script
      src="https://kit.fontawesome.com/ec7f17a22a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <header>
          <h1>McDelivery</h1>
          <div class="shopping">
            <i class="fas fa-cart-shopping"></i>
            <span class="quantity">0</span>
          </div>
        </header>
        <div class="list"></div>
      </div>
      <div class="card">
        <h1>Card</h1>
        <div class="listCard"></div>
        <ul class="checkout">
          <div class="total">0</div>
          <div class="closeShopping">닫기</div>
        </ul>
      </div>
    </div>
  </body>
</html>
