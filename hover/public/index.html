<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixar</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <h1>"Choose the movie you want"</h1>
        <div class="contentbox">
          <div class="toystory">
            <a href="https://www.pixar.com/feature-films/toy-story">
              <div class="movie"></div>
            </a>
            <div class="movie_shadow"></div>
          </div>
          <div class="bug">
            <a href="https://www.pixar.com/feature-films/a-bugs-life">
              <div id="bug" class="movie"></div>
            </a>
            <div id="bugShadow" class="movie_shadow"></div>
          </div>
          <div class="elemental">
            <a href="https://www.pixar.com/elemental">
              <div id="elemental" class="movie"></div>
            </a>
            <div id="elementalShadow" class="movie_shadow"></div>
          </div>
          <div class="insideout">
            <a href="https://www.pixar.com/feature-films/inside-out">
              <div id="insideout" class="movie"></div>
            </a>
            <div id="insideoutShadow" class="movie_shadow"></div>
          </div>
          <div class="monster">
            <a href="https://www.pixar.com/feature-films/monsters-inc">
              <div id="monster" class="movie"></div>
            </a>
            <div id="monsterShadow" class="movie_shadow"></div>
          </div>
          <div class="nemo">
            <a href="https://www.pixar.com/feature-films/finding-nemo">
              <div id="nemo" class="movie"></div>
            </a>
            <div id="nemoShadow" class="movie_shadow"></div>
          </div>
          <div class="princess">
            <a href="https://www.pixar.com/feature-films/brave">
              <div id="princess" class="movie"></div>
            </a>
            <div id="princessShadow" class="movie_shadow"></div>
          </div>
          <div class="ratatouille">
            <a href="https://www.pixar.com/feature-films/ratatouille">
              <div id="ratatouille" class="movie"></div>
            </a>
            <div id="ratatouilleShadow" class="movie_shadow"></div>
          </div>
          <div class="up">
            <a href="https://www.pixar.com/feature-films/up">
              <div id="up" class="movie"></div>
            </a>
            <div id="upShadow" class="movie_shadow"></div>
          </div>
          <div class="walle">
            <a href="https://www.pixar.com/feature-films/walle">
              <div id="walle" class="movie"></div>
            </a>
            <div id="walleShadow" class="movie_shadow"></div>
          </div>
        </div>
        <div class="pixar">
          <h3>P</h3>
          <div id="dark" class="img"></div>
          <div id="white" class="img"></div>
          <h3>Xar</h3>
        </div>
        <div class="click">Click</div>
      </div>
    </div>
  </body>
</html>
